{% extends 'base.html' %}{% block content %}
<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div class="jumbotron text-center" id="jumbo1">
        <button type="button" class="text-center btn btn-warning" id="button1"><a href="/question"> Ask your question</a></button>
    </div>
    {% for question in questions%}
    <div class="container">
        <div class="jumbotron">
            <div class="card-columns">
                <h4></h4>
                <div class="card">
                    <h4 class="card-title"><strong><a href="/onequestion/{{question.id}}"> {{question.title |
                                capitalize}}</a></strong></h4>
                    <p class="card-text">category:{{question.category}}</p><br>
                    <p class="card-text">Time posted:{{question.time}}</p><br>
                    <div class="card-body">
                        <h4 class="text-center">Your question:</h4><br>
                        <p>{{question.content}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

{% endfor%}
{% endblock%}
